<!-- Дана кнопка и список ul, заполненный пунктами. По клику на кнопку удалите случайный пункт списка. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    </style>
</head>

<body>
    <button id="my-button">Get result</button>
    <ul id="list">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
        <li>Element 5</li>
    </ul>

    <script>
        const list = document.getElementById('list');

        const button = document.getElementById('my-button');

        button.addEventListener('click', () => {
            const listElements = document.querySelectorAll('li');
            const randomIndex = Math.floor(Math.random() * listElements.length);

            list.removeChild(listElements[randomIndex]);
        })
    </script>
</body>

</html>
