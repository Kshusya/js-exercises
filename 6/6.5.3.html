<!-- Дан абзац и кнопка. Каждое нажатие на кнопку добавляет новый инпут. В инпуты вводятся числа. Сделайте так, чтобы по мере ввода чисел в инпуты в абзац выводилась сумма введеных чисел. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    </style>
</head>

<body>
    <p id="result"></p>
    <button onclick="addInput()">Add input</button>
    <div id="input-container"></div>

    <script>
        let inputCount = 0;

        function addInput() {
            inputCount++;
            const container = document.getElementById('input-container');

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter the number';
            input.addEventListener("input", calculateSum);

            container.appendChild(input);
        }
        
        function calculateSum() {
            let sum = 0;
            const inputs = Array.from(document.querySelectorAll('input')).map((input) => input.value);

            const result = document.getElementById('result');


            inputs.forEach((num) => {
                sum += parseFloat(num);
            })

            result.innerHTML = `The sum is: ${sum}`;
        }
    </script>
</body>
</html>
