<!-- Дана таблица. По клику на ячейку, если нажата клавиша Shift, красьте ячейку в красный цвет, а если клавиша Ctrl, то в зеленый. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        td {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <table id="my-table">
        <tr>
            <td>Company</td>
            <td>Contact</td>
            <td>Country</td>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>

    <script>
        const cells = document.querySelectorAll('td');

        cells.forEach((cell) => {
            cell.addEventListener('click', (event) => {
                if (event.shiftKey) cell.style.backgroundColor = 'red';
                if (event.ctrlKey || event.metaKey) cell.style.backgroundColor = 'green';
            })
        })
    </script>
</body>
</html>
