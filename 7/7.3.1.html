<body>
    <button id="my-button">Remove duplicate words</button>
    <p id="text">Lorem ipsum ipsum dolor sit amet amet, consectetur adipiscing ipsum elit ipsum. Ut eu ligula magna. Nam leo augue, malesuada a eleifend a, venenatis ac odio. Curabitur sapien eros, accumsan at commodo eu, scelerisque eget nisl.</p>

    <script>
        const text = document.getElementById('text');
        const button = document.getElementById('my-button');

        button.addEventListener('click', () => {
            let words = text.textContent.split(' ');
            for (let i = words.length - 1; i > 1; i--) {
                if (words[i - 1].match(/\b\w+\b/g)[0] === words[i].match(/\b\w+\b/g)[0]) {
                    words.splice(i, 1);
                }
            }
            text.textContent = words.join(" ");
