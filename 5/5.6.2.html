<!-- Дан инпут и кнопка. По нажатию на кнопку выведите в инпут случайное число из диапазона от 1 до 100. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input type="number" id="input-random">
    <input type="button" value="Get random number" onclick="getRandomNum()">

    <script>
        function getRandomNum() {
            const randomNum = Math.round(Math.random() * 100);

            document.getElementById('input-random').value = randomNum;
        }
    </script>
</body>
</html>
