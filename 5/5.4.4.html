<!-- Даны три абзаца. Выведите в первый текущий год, во второй - текущий месяц, в третий - текущий день. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p></p>
    <p></p>
    <p></p>

    <script>
        function myFunc() {
            const elements = Array.from(document.querySelectorAll('p'));

            const date = new Date();
            const year = date.getFullYear();
            // const month = date.getMonth() + 1;
            const month = date.toLocaleString('en-US', { month: 'long' });
            const day = date.getDate();

            elements[0].innerHTML = `Current year: ${year}`;
            elements[1].innerHTML = `Current month: ${month}`;
            elements[2].innerHTML = `Current day: ${day}`;
        }

        myFunc()
    </script>
</body>
</html>
