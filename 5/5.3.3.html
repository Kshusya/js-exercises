<!-- Дана кнопка и инпут. В инпут вводится число. По нажатию на кнопку найдите сумму цифр введеного числа. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input id="input-number" type="number">
    <input type="button" value="Get the sum of digits of a number" onclick="getSumOfDigitsToHtml()">
    <p id="result"></p>

    <script>
        function getSumOfDigits(number) {
            const str = number.toString();
            let sum = 0;

            for (let i = 0; i < str.length; i++) {
                if (!isNaN(parseFloat(str[i]))) sum += parseFloat(str[i]);
            }

            return sum;
        }

        function getSumOfDigitsToHtml() {
            const input = document.getElementById('input-number').value;

            const result = document.getElementById('result');
            result.innerHTML = getSumOfDigits(input);
        }
    </script>
</body>
</html>
