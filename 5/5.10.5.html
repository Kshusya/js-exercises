<!-- Дана кнопка и див. По нажатию на кнопку выведите, сколько дней осталось до Нового Года. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    </style>
</head>

<body>
    <input type="button" value="Get how many days until the New Year" onclick="howManyDayUntilNewYear()">
    <div id="result"></div>

    <script>
        function howManyDayUntilNewYear() {
            const date = new Date();

            const newYearDate = new Date(date.getFullYear() + 1, 0, 1);

            const timeDiff = newYearDate - date;
            const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            const result = document.getElementById('result');
            result.innerHTML = daysRemaining;
        }
    </script>
</body>
</html>
