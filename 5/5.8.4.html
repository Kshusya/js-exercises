<!-- Даны два инпута и кнопка. В инпуты вводятся числа. По нажатию на кнопку получите массив общих делителей этих чисел и выведите его в консоль. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    </style>
</head>

<body>
    <input type="number" class="input-number">
    <input type="number" class="input-number">
    <input type="button" value="Get common divisors" onclick="getCommonDivisors()">

    <script>
        function getCommonDivisors() {
            const numbers = Array.from(document.querySelectorAll('.input-number')).map((element) => element.value);

            const smallestNum = Math.min(parseInt(numbers[0]), parseInt(numbers[1]));

            let arr = [];

            for (let i = 1; i <= smallestNum; i++) {
                if (parseInt(numbers[0]) % i === 0 && parseInt(numbers[1]) % i === 0) arr.push(i);
            }

            console.log(arr);
        }
    </script>
</body>

</html>
